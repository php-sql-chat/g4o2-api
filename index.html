<!DOCTYPE html>
<html>
<head>
  <title>Image Upload Form</title>
</head>
<body>
  <h1>Upload an Image</h1>
  <form action="http://localhost:3000/upload" method="POST" enctype="multipart/form-data">

    <input type="submit" value="Upload">
  </form>
</body>
</html>
